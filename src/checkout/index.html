<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="./checkout.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>

  </head>

  <body>
    
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <div class="row size-p">
          <div class="col-75">
            <div class="container">
              <h2>Review & Place your Order</h2>
              <form>
                <div class="row grid">
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"
                      ><i class="fa fa-user"></i> Full Name</label
                    >
                    <input
                      type="text"
                      id="fname"
                      name="firstname"
                      maxlength="15"
                      minlength="4"
                      pattern="^[a-zA-Z0-9_.-]*$"
                      required
                      placeholder="John M. Doe"
                    />
                    <label for="email"
                      ><i class="fa fa-envelope"></i> Email</label
                    >
                    <input
                      type="text"
                      id="email"
                      name="email"
                      required
                      placeholder="john@example.com"
                    />
                    <label for="adr"
                      ><i class="fa fa-address-card-o"></i> Address</label
                    >
                    <input
                      type="text"
                      id="adr"
                      name="address"
                      required
                      placeholder="542 W. 15th Street"
                    />
                    <label for="city"
                      ><i class="fa fa-institution"></i> City</label
                    >
                    <input
                      type="text"
                      id="city"
                      name="city"
                      required
                      placeholder="New York"
                    />

                    <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                        <input
                          type="text"
                          id="state"
                          name="state"
                          required
                          placeholder="NY"
                        />
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                        <input
                          type="text"
                          id="zip"
                          name="zip"
                          pattern="[0-9]+"
                          required
                          placeholder="10001"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-50 grid-2">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color: navy"></i>
                      <i class="fa fa-cc-amex" style="color: blue"></i>
                      <i class="fa fa-cc-mastercard" style="color: red"></i>
                      <i class="fa fa-cc-discover" style="color: orange"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input
                      type="text"
                      id="cname"
                      name="cardname"
                      pattern="[0-9]+"
                      required
                      placeholder="John More Doe"
                    />
                    <label for="ccnum">Credit card number</label>
                    <input
                      type="text"
                      id="ccnum"
                      name="cardnumber"
                      pattern="[0-9]+"
                      required
                      placeholder="1111-2222-3333-4444"
                    />
                    <label for="expmonth">Exp Month</label>
                    <input
                      type="text"
                      id="expmonth"
                      name="expmonth"
                      pattern="[0-9]+"
                      required
                      placeholder="September"
                    />

                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input
                          type="text"
                          id="expyear"
                          name="expyear"
                          required
                          placeholder="2018"
                        />
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input
                          type="text"
                          id="cvv"
                          name="cvv"
                          required
                          placeholder="352"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <input type="submit" value="Continue to checkout" class="btn" />
              </form>
            </div>
          </div>
        </div>
        <div class="order">
          <h3>Order</h3>
          <div>
            <p>subTotal:</p>
            <p>Shipping:</p>
            <p>Tax:</p>
            <p>Total:</p>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
